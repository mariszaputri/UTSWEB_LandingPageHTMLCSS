<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ini adalah judul halaman web yang akan terlihat di tab browser -->
    <title>Kopi Matcha</title>
    <style>
        /* Ini adalah bagian dari CSS untuk mengatur tampilan halaman */
        body {
    /* Mengatur jenis font teks pada halaman */
    font-family: Arial, sans-serif;
    /* Mengatur warna latar belakang halaman */
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.kontak {
    /* Mengatur teks di dalam elemen dengan class "kontak" menjadi rata tengah */
    text-align: center;
    /* Mengatur margin (jarak) dari atas dan bawah serta kiri dan kanan secara otomatis */
    margin: 50px auto;
    padding: 20px;
    /* Mengatur warna latar belakang elemen dengan class "kontak" */
    background-color: #9abec1;
    /* Menambahkan bayangan elemen */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    /* Mengatur lebar maksimum elemen */
    max-width: 400px;
    /* Mengatur sudut bulat pada elemen */
    border-radius: 5px;
}

h1 {
    /* Mengatur ukuran font untuk elemen "h1" */
    font-size: 24px;
    /* Mengatur warna teks */
    color: #333;
}

p {
     /* Mengatur ukuran font untuk elemen "p" */
    font-size: 16px;
    /* Mengatur warna teks */
    color: #666;
}

.ikon-sosial {
    /* Mengatur margin atas pada elemen dengan class "ikon-sosial" */
    margin-top: 20px;
}

.ikon-sosial a {
     /* Mengatur margin (jarak) antara tautan ikon sosial */
    margin: 10px;
    /* Menghilangkan garis bawah pada tautan */
    text-decoration: none;
    /* Mengatur tautan menjadi blok yang dapat diatur ukurannya */
    display: inline-block;
}

.ikon-sosial img {
    /* Mengatur lebar gambar ikon sosial */
    width: 40px;
    /* Mengatur tinggi gambar ikon sosial */
    height: 40px;
     /* Mengatur sudut bulat pada gambar */
    border-radius: 50%;
    /* Mengatur bingkai (border) pada gambar */
    border: 2px solid #333;
    /* Memberikan jarak antara bingkai dan gambar */
    padding: 5px;
    /* Mengatur efek transisi saat gambar dihover */
    transition: transform 0.2s;
}

.ikon-sosial img:hover {
    /* Mengubah ukuran gambar saat dihover */
    transform: scale(1.1);
}
    </style>
  </head>
  <body>
    <!-- Ini adalah judul halaman "Kontak" yang diatur ke tengah halaman -->
    <h1 align="center">Kontak</h1>
    <div class="kontak">
        <!-- Ini adalah judul dalam kontak -->
        <h1>Sosial Media Kami</h1>
        <!-- Ini adalah pesan atau deskripsi kontak -->
        <p>Jika Kalian Ingin Menghubungi Kami Silahkan Klik Yang Ada Dibawah</p>
        <!-- Ini adalah tautan ke media sosial dengan ikon-ikon -->
        <div class="ikon-sosial">
            <!-- Ikon WhatsApp -->
            <a href="https://wa.me/qr/FRONCU4QYIL7C1" target="_blank">
                <img src="wa.png" alt="WhatsApp">
            </a>
            <!-- Ikon Instagram -->
            <a href="https://instagram.com/mariszadigitalab?igshid=MzMyNGUyNmU2YQ==" target="_blank">
                <img src="ig.png" alt="Instagram">
            </a>
            <!-- Ikon Facebook -->
            <a href="https://www.facebook.com/contoh-link-facebook" target="_blank">
                <img src="fb.png" alt="Facebook">
            </a>
        </div>
    </div>
  </body>
</html>
